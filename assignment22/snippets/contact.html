<!-- contact-snippet.html -->
<section class="contact-section container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row">
        <!-- Contact Form -->
        <div class="col-md-6">
            <form id="contact-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
        <!-- Contact Details -->
        <div class="col-md-6" class="fixed">
            <h4>Our Location</h4>
            <p>Godishuset, Västrumsvägen 2, 593 96 Västervik</p>
            <h4>Phone</h4>
            <p>0708832489</p>
            <h4>Email</h4>
            <p>info@godishuset.se</p>
            <h4>Follow Us</h4>
            <div class="social-links">
                <a href="https://www.facebook.com/p/Godishuset-i-verkeb%C3%A4ck-100057513818855/" target="_blank">Facebook</a>
                
            </div>
        </div>
</section>
